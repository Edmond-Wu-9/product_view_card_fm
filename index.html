<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<main>
  <article> <!--Container for card-->

    <picture class="img-container">
      <source media="(min-width:550px)" srcset="./images/image-product-desktop.jpg" alt="Picture of Perfume Desktop Version">
      <img src="./images/image-product-mobile.jpg" alt="Picture of Perfume Mobile Version">
    </picture>

    <section class="card-info">
      <p class = "category">PERFUME</p>
      <h1 class= "title">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <section class="price">
        <h1 class="new-price">$149.99</h1>
        <p class="old-price">$169.99</p>
      </section>
      <button onclick="window.location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ'">
        <img src="./images/icon-cart.svg" alt="Shopping Cart Image">
        Add to Cart
      </button>
    </section>

  </article>
</main>
</body>
</html>
